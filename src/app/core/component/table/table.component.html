<h3 *ngIf="data?.title">{{ data.title }}</h3>
<table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
  <tr mat-header-row *matHeaderRowDef="dataSourceColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: dataSourceColumns"></tr>

  <ng-container
    [matColumnDef]="cf.columnName"
    *ngFor="let cf of data?.columndFields"
  >
    <th mat-header-cell *matHeaderCellDef>{{ cf.columnDisplayName }}</th>
    <td mat-cell *matCellDef="let element">{{ element[cf.columnName] }}</td>
  </ng-container>
</table>
